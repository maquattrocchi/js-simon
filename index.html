<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="cs_container">
        <div id="primoBlocco" class="cs_center">
            <h1 class="text-uppercase">Simon Says</h1>
            <h2>Avrai 30 secondi per memorizzare i numeri che compariranno</h2>
            <button id="play" class="btn btn-primary">Inizia a giocare</button>
        </div>

        <div id="secondoBlocco" class="cs_center d-none"></div>

        <div id="terzoBlocco" class="cs_center d-none">
            <h1>Inserisci i numeri appena visti uno alla volta, ad ogni numero clicca su 'Invia'.</h1>
            <div class="input-group mb-3">
                <input id="number" type="number" class="form-control">
                <button class="btn btn-outline-primary" id="inviaNumeri">Invia</button>
            </div>
            <h3>Numeri da inserire rimasti:<span id="tentativi"> 5</span></h3>
        </div>

        <div id="soluzioni" class="cs_center d-none"></div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
